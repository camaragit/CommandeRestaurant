<ion-content  padding="" >

  <div >

    <!-- Logo -->
    <div padding margin text-center>
      <!--<div class="logo"></div>-->
      <h2 ion-text class="text-primary" style="margin-bottom: -30px;">
        <strong>Enregistrement Commande</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="datauser">
<!--
    <form class="list-form" [formGroup]="datauser">
-->
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Prenom
        </ion-label>
        <ion-input type="text" formControlName="prenom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Nom
        </ion-label>
        <ion-input type="text" formControlName="nom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="ios-call" item-start class="text-primary"></ion-icon>
          Telephone
        </ion-label>
        <ion-input type="tel" formControlName="telephone" maxlength="9" (ionBlur)="veriftel()" (ionFocus)="resetphone()"></ion-input>
      </ion-item>
        <ion-item >
        <ion-label floating>
          <ion-icon name="ios-planet" item-start class="text-primary"></ion-icon>
          Adresse
        </ion-label>
        <ion-input type="text" formControlName="adresse"></ion-input>
       </ion-item>
      <ion-item >
        <ion-label floating>
          <ion-icon name="md-restaurant" item-start class="text-primary"></ion-icon>
          Commande
        </ion-label>
        <ion-input type="text" formControlName="details"></ion-input>
       </ion-item>
      <ion-item >
        <ion-label floating>
          <ion-icon name="ios-cash-outline" item-start class="text-primary"></ion-icon>
          Montant
        </ion-label>
        <ion-input type="number" formControlName="montant"></ion-input>
       </ion-item>


      <div style="margin-top: 10%;margin-bottom: 10%">
        <button ion-button icon-start block color="dark" [disabled]="!datauser.valid || phoneinvalid==true" tappable (click)="register()">
          <ion-icon  name="md-checkbox-outline"></ion-icon>
          Inscrire
        </button>
      </div>
    </form>


  </div>
</ion-content>
